<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----Aos-animate------ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- -----Owl-carousel------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>

    <!-- -----Bootstrap-------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

    <!-- -----Font-awesome ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Register | FME STORE 2.0</title>
    <link rel="stylesheet" href="css/style.css?v=1.8">
</head>
<body> 

    <!-- ------Form-Login-register------- -->
    <div class="log">
        <div class="content-log">
            <div class="row-log">
                <div class="item-log">
                    <form action="" class="form-log">
                        <div class="head-form">
                            <h1 class="title-form">Bienvenido mijo</h1>
                            <p>Crea tu cuenta FME</p>
                        </div>
                        <div class="item-form">
                            <input type="text" name="Nombre" id="" placeholder="Nombre completo">
                        </div>
                        <div class="item-form">
                            <input type="text" name="Teléfono" id="" placeholder="Teléfono">
                        </div>
                        <div class="item-form">
                            <input type="text" name="Edad" id="" placeholder="Edad">
                        </div>
                        <div class="item-form">
                            <input type="email" name="Correo electrónico" id="" placeholder="Correo electrónico">
                        </div>
                        <div class="item-form">
                            <input type="password" name="password" id="" placeholder="Contraseña">
                        </div>
                        <div class="item-form">
                            <input type="password" name="password" id="" placeholder="Confirmar contraseña">
                        </div>
                        <div class="bot-form">
                            <button type="submit" class="btn-form">Regístrarme</button>
                            <a href="login.html" class="link-in">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </form>
                </div>
                <div class="item-log">
                    <div class="img-log">
                        <img src="img/before.jpg" alt="">
                        <div class="social-log">
                            <a href="https://www.facebook.com/fmestoremedellin" target="_blank" class="item-social">
                                <i class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </a>
                            <a href="https://www.instagram.com/fme.col/" target="_blank" class="item-social">
                                <i class="fa-brands fa-instagram"></i>
                                <span>Instagram</span>
                            </a>
                            <a href="https://www.tiktok.com/@storefme?lang=es" target="_blank" class="item-social">
                                <i class="fa-brands fa-tiktok"></i>
                                <span>Tik Tok</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- -----Owl-carousel------ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- -----Bootstrap-------- -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- -----Aos-animate------ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>
    <script src="js/owl-prod.js"></script>
</body>
</html>
